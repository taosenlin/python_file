<!DOCTYPE html>
<!--标签指定选择器-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签指定选择</title>
    <style>
        p#a1{
            color:red;
        }
        p.aclass{
            color:blue;
        }

    </style>
</head>
<body>
    <div>

        <p>苏州科达</p>
        <p id="a1">摩云致邻</p>
        <p class="aclass">科达天行</p>

    </div>

</body>
</html>
