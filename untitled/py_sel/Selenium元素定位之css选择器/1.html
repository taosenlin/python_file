<!DOCTYPE html>
<!--基础选择器-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base Css</title>
    <!--style标签中定义css选择器，以下为各个css选择方式-->
    <!--id方式选择：“#”加id值，如下：#title-->
    <!--标签方式选择：直接使用标签名，如下：p-->
    <!--class方式选择：“.”（英文句号）加class值，如下：.text-->
    <style type="text/css">
        #title{
            color:red;
        }
        p{
            color:blue;
        }
        .text{
            color: green;
        }
    </style>
</head>
<body>
    <h3 id="title">这是id</h3>
    <p>这是标签</p>
    <div class="text">
        <em>这是类</em>
    </div>
</body>
</html>
